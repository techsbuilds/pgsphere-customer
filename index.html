<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    
    <!-- PWA Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#202947" />
    <meta name="description" content="PG Customer Portal for managing daily activities, meals, complaints, and rent payments" />
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />
    
    <!-- App Icons -->
    <link rel="icon" type="image/svg+xml" href="/icons/pg_logo_new.svg" />
    <link rel="apple-touch-icon" href="/icons/pg_logo_new.svg" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/pg_logo_new.svg" />
    
    <!-- PWA Mobile Web App Meta Tags -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="Pgsphere" />
    
    <!-- Additional PWA Meta Tags -->
    <meta name="application-name" content="Pgsphere" />
    <meta name="format-detection" content="telephone=no" />
    
    <!-- Windows Meta Tags -->
    <meta name="msapplication-TileColor" content="#202947" />
    
    <title>Pgsphere - Customer Portal</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- Service Worker Registration (Based on VITE_ENABLE_PWA) -->
    <script type="module">
      // Only register service worker if PWA is enabled via environment variable
      const isPWAEnabled = import.meta.env.VITE_ENABLE_PWA === 'true';
      
      if ('serviceWorker' in navigator && isPWAEnabled) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js')
            .then((registration) => {
              console.log('SW registered: ', registration);
            })
            .catch((registrationError) => {
              console.log('SW registration failed: ', registrationError);
            });
        });
      }
    </script>
  </body>
</html>
